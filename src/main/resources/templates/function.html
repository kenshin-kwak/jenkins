<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- favicon 설정 -->
<link rel="shortcut icon" href="http://192.168.10.68/images/favicon.ico"/>
<title>Insert title here</title>
<!--  bootstrap CDN -->
<link rel="stylesheet" type="text/css"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
 
<style type="text/css">
 
</style>

<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!-- Vue CDN -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script type="text/javascript">
$(function(){
});
</script>
</head>
<body>
<div id="app">
	<h2>함수호출 </h2>
	<input type="button" value="클릭" @Click="call"/>
	<input type="button" value="test호출" @Click="test('오늘은 금요일')"/>
	<div>
	<strong>v-model : 양방향 바인딩</strong>
	<input type="text" v-model="name" @keydown="useVModel()"/>
	<div>{{ name }}</div>
	<br>
	<strong>:value : 단방향 바인딩</strong>
	<input type="text" :value="addr" @keydown="useValue()"/>
	<div>{{ addr }}</div>
	</div>
	<storng>입력키 정보</storng>
	<input type="text" @keydown="event"/>
	
</div>

<script>
var msg2="Vue3";
function gFunction(){
	alert("외부 함수")
}

Vue.createApp({
    data(){
    	return { title:"함수의 호출 및 사용", name:"이장훈", addr:"서울시" }
    },
    methods:{
    	call(){
    		alert( "함수 호출 : 버튼 클릭 \n"+ this.title );  
    		this.test("이것이 자바다!");
    		//외부 영역에 있는 변수나 함수는 직접접근 가능
    		alert( msg2 );
    		gFunction();
    	},
    	test( msg ){
    		alert("test : "+ msg)
    	},
    	useVModel(){
    		//양방향 바인딩 : 사용자가 값을 변경하면 변수에 바로 반영
    		//변수 <-> 입력값
    		console.log("양방향 : "+ this.name);
    	},
    	useValue(){
    		//단방향 : 사용자가 값을 변경하더라도 변수에 반영되지 않음
    		//변수 -> 입력값
    		console.log("단방향 : "+ this.addr);
    	},
    	event( evt ){
    		//if( evt.key == "Enter"){
    		if( evt.keyCode == 13){
    			alert("엔터눌림")
    		}
    		alert(evt.key+ " / "+ evt.keyCode)
    	}
    }
}).mount("#app");
</script>
</body>
</html>
