spring.application.name=spring_mvc_restful

#서버 port변경
server.port=8081
server.servlet.context-path=/app1

#thymeleaf 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#DBMS설정
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.username=scott
spring.datasource.password=tiger

#MyBatis 설정
mybatis.mapper-locations=classpath:mapper/*.xml
#typeAlias에 사용될 패키지명을 설정 DDD 
mybatis.type-aliases-package=kr.co.sist.emp
#MyBatis로그 콘솔 출력
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#JPA설정
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true


#사용자 요청 허용 URI설정
myapp.user.addPath=/user/mypage/**
myapp.user.excludePath=/,/user/logout,/user/error.html

#업로드 파일의 설정
upload.saveDir=C:/dev/workspace/spring_mvc/src/main/resources/static/upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

